{% extends "base.html" %}

{% block head %}
{{ super() }}
<title>Bid</title>
{% endblock %}

{% block navbar %}
{{ super() }}
{% endblock %}

{% block body %}
<h4>Current bid: ${{lowestBidInfo["price"]}}</h4>

<h3><u>All bids</u></h3>
{% for bid in allBids %}
	${{bid["price"]}} - {{bid["bidder"]}}
{% endfor %}

<form action="/post/{{postId}}" method="POST">
	<div class="row">
		<div class="col-md-3">
			<input type="number" name="amt" placeholder="100" min=1 max={{lowestBidInfo["price"]}}></input>
		</div>
		<div class="col-md-3">
			<input type="submit" name="Submit"></input>
		</div>
	</div>
</form>
{% endblock %}
