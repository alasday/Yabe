{% extends "base.html" %}

{% block head %}
{{ super() }}
<title>Buy</title>
{% endblock %}

{% block navbar %}
{{ super() }}
{% endblock %}

{% block body %}
<center>
<h3>Create New Product Request</h3>
</center>
<br><br>
<form method='POST' action="/create" enctype="multipart/form-data">
  Link Image:<br> <input type="text" name="imageLink" class="form-control"><br><br>
  Product Name:<br> <input type="text" name="title" class="form-control" required><br><br>
  Product Description:<br> <textarea type="text" name="description" class="form-control" lines="4"></textarea><br><br>
  Starting Price:<br> <input type="number" name="startingPrice" class="form-control"><br><br>
  Duration of Bidding Period (days):<br> <input type="number" name="period" class="form-control"><br><br>
  <center><input type="submit" value="Submit"></center>
</form>
{% endblock %}
