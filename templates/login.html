{% extends "base.html" %}

{% block head %}
{{ super() }}
<title>Login</title> 
{% endblock %}

{% block navbar %}
{{ super() }}
{% endblock %}

{% block body %}
<h4>Login</h4><br>
<form method="POST" action="/authOrCreate">
    <div class="row">
        <div class="col-md-6">
            <p>Username: <input class="form-control" type="text" name="username" placeholder="Username" required></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>Password: <input class="form-control" type="password" name="password" placeholder="Password" required></p>
        </div>
    </div>
    <br>
<input class="btn btn-primary" type="submit" value="Login" name="logOrReg">
</form>
{% endblock %}
